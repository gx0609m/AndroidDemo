<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<button onclick="callJS()">I am a Button!</button>
<button><a href="http:www.baidu.com">百度一下a</a></button>
<button onclick="openBaidu()">百度一下onclick</button>

<button onclick="callConfirm()">弹出确定框</button>

<script>
    // Android调用JS方法--alert框
    function callJS(){
    	alert("Hello World!")
    }

    // 打开百度
    function openBaidu(){
        window.open('http:www.baidu.com');
    }

    // confirm框
    function callConfirm(){
        confirm("Sure?");
    }
</script>
</body>
</html>
