<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<button onclick="callJS()">弹出警告框</button>
<button onclick="callConfirm()">弹出确定框</button>
<button onclick="callPrompt()">弹出输入框</button>
<button onclick="callAndroidWithMap()">通过类映射 调用Android中的方法</button>
<button onclick="callAndroidWithUrlIntercept()">通过Url拦截 调用Android中的方法</button>
<button onclick="callAndroidWithOnJsPrompt()">通过onJsPrompt() 调用Android中的方法</button>
<!--
<button onclick="callAndroidWithWindowControl()">通过window.control 调用Andriod中的方法</button>
-->

<script>
    // Android调用JS方法--alert框
    function callJSWithLoadUrl(){
    	alert("Hello World!")
    }

    // Android调用JS方法
    function callJSWithEvaluateJavascript(){
        var index = 1;
        return index+1;
    }

    // JS调用Android方法 -- 通过类映射的方式
    function callAndroidWithMap(){
        test.callMethod('I am a String!');
    }

    // JS调用Android方法 -- 通过Url拦截的方式
    function callAndroidWithUrlIntercept(){
        // 约定的url协议为：js://webview?arg1=111&arg2=222
        document.location = "js://webview?arg1=111&arg2=222";
    }

    // JS调用Android方法 -- 通过onJsPrompt()方式
    function callAndroidWithOnJsPrompt(){
        // 约定的url协议：js://webview?arg1=111&arg2=222
        prompt('js://demo?arg1=111&arg2=222');
    }

    <!--// JS调Android方法 &#45;&#45; 通过window.control方式
    function callAndroidWithWindowControl(){
        window.control.JSCallAndroidWithWindowControl('I am a param!');
    }-->

    // 打开百度
    function openBaidu(){
        window.open('http:www.baidu.com');
    }

    // confirm框
    function callConfirm(){
        confirm("Sure?");
    }

    // prompt框
    function callPrompt(){
        prompt("How are you today");
    }


</script>
</body>
</html>
